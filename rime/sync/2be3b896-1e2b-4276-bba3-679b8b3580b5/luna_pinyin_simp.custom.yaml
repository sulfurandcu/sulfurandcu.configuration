# 朙月拼音·簡體

patch:
  schema:
    schema_id: luna_pinyin_simp
    name: 朙月拼音·簡體

  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: zh_simp
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]

  translator:
    dictionary: xoox #luna_pinyin.extended #luna_pinyin
    prism: luna_pinyin_simp
    preedit_format:
      - xform/([nl])v/$1ü/
      - xform/([nl])ue/$1üe/
      - xform/([jqxy])v/$1u/

  punctuator:
    import_preset: alternative

  key_binder:
    import_preset: default
    bindings:
      - { when: always, accept: Shift+space, toggle: full_shape }
      - { when: always, accept: Control+Shift+space, toggle: zh_simp }

  recognizer:
    import_preset: default
    patterns:
      punct: '^ii([0-9]0?|[A-Za-z]+)$'
