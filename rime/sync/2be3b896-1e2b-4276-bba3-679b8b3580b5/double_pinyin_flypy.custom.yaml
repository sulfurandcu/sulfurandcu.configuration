# 小鹤双拼

patch:
  schema:
    schema_id: double_pinyin_flypy
    name: 小鹤双拼
    dependencies:
      - stroke

  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]

  translator:
    dictionary: xoox #luna_pinyin.extended #luna_pinyin
    prism: double_pinyin_flypy
    preedit_format:
      - xform/([bpmfdtnljqx])n/$1iao/
      - xform/(\w)g/$1eng/
      - xform/(\w)q/$1iu/
      - xform/(\w)w/$1ei/
      - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
      - xform/(\w)t/$1ve/
      - xform/(\w)y/$1un/
      - xform/([dtnlgkhvuirzcs])o/$1uo/
      - xform/(\w)p/$1ie/
      - xform/([jqx])s/$1iong/
      - xform/(\w)s/$1ong/
      - xform/(\w)d/$1ai/
      - xform/(\w)f/$1en/
      - xform/(\w)h/$1ang/
      - xform/(\w)j/$1an/
      - xform/([gkhvuirzcs])k/$1uai/
      - xform/(\w)k/$1ing/
      - xform/([jqxnl])l/$1iang/
      - xform/(\w)l/$1uang/
      - xform/(\w)z/$1ou/
      - xform/([gkhvuirzcs])x/$1ua/
      - xform/(\w)x/$1ia/
      - xform/(\w)c/$1ao/
      - xform/([dtgkhvuirzcs])v/$1ui/
      - xform/(\w)b/$1in/
      - xform/(\w)m/$1ian/
      - xform/([aoe])\1(\w)/$1$2/
      - "xform/(^|[ '])v/$1zh/"
      - "xform/(^|[ '])i/$1ch/"
      - "xform/(^|[ '])u/$1sh/"
      - xform/([jqxy])v/$1u/
      - xform/([nl])v/$1ü/

  punctuator:
    import_preset: alternative

  key_binder:
    import_preset: default
    bindings:
      - { when: always, accept: Shift+space, toggle: full_shape }
      - { when: always, accept: Control+Shift+space, toggle: simplification }

  recognizer:
    import_preset: default
    patterns:
      punct: '^ii([0-9]0?|[A-Za-z]+)$'
      reverse_lookup: "`[a-z]*'?$"
