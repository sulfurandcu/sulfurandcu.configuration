    - derive/shai/vr/
    - derive/shei/vc/
    - derive/shao/vs/
    - derive/shou/vz/
    - derive/shan/vd/
    - derive/shen/vl/
    - xform/ia$/K/
    - xform/ie$/C/
    - xform/iao$/S/
    - xform/iu$/Z/
