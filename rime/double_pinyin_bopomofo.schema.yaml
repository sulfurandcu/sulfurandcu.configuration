# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin_bopomofo
  name: 注音雙拼
  version: "1.0"
  author:
    - sulfurandcu <sulfurandcu@gmail.com>
  description: |
    朙月拼音＋注音雙拼方案。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/                                                 # 输入（ju,qu,xu,yu）／（jv,qv,xv,yv）均可得到（jü,qü,xü,yü）对应的候选（别名）
    - derive/^([aoe])([ioun])$/$1$1$2/                                        # 输入（ai,ao,an,..）／（a+ai,ao,an,）均可得到（ai,ao,an,..）对应的候选（别名）
    - xform/^([aoe])(ng)?$/$1$1$2/                                            # 输入（a+ang,e+eng,o+ong,..）        方可得到（ang,eng,ong）对应的候选（别名）
    - derive/ya/yk/
    - derive/ye/yc/
    - derive/yao/ys/
    - derive/you/yz/
    - derive/yan/yd/
    - derive/yin/yw/
    - derive/yang/yt/
    - derive/ying/yg/
